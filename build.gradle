plugins {
    id 'java'
}

group 'pl.heliosz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.1.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.6'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.0'
    compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '2.5.3'
}
